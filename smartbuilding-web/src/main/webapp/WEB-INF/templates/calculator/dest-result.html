<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta charset="UTF-8"/>
    <title>Smart building</title>
</head>
<body>



<div th:fragment="content(cd, cr, level)" class="panel panel-default consumption-dest">

    <div class="panel-heading">

        <table class="table" style="margin-bottom: 0px !important;" >
            <tr>
                <td th:text="${cd.getDescription(true)}"></td>
                <td th:if="${level==1}" width="100" th:text="|${cr.getTotalUnits()} ${dg.serviceType.unitName}|"></td>
                <td th:if="${level==1}" width="100" th:text="${cr.getTotalCost() + ' €'}"> cost</td>
                <td th:if="${level==1}" width="100"></td>
            </tr>
        </table>
    </div>


    <div class="panel-body" th:id="${parentId + '-children'}">

        <div class="result-overview">
            <span th:if="${cr.freeUnits > 0}"> Besplatno <span th:text="|${cr.freeUnits} ${cr.serviceType.unitName}|"></span> <br/> </span>
            <span th:if="${cr.unitsCoveredByMonthlyFee > 0}">Pokriveno iznosom uključenim u pretplatu <span th:text="|${cr.getUnitsCoveredByMonthlyFee()} ${cr.serviceType.unitName}|"></span>  <br/> </span>

            <span th:each="opMin : ${cr.unitsCoveredByOptions.entrySet()}">
                <span th:text="|${opMin.value} ${cr.serviceType.unitName} pokriveno opcijom ${opMin.key.name}|"></span><br/>
            </span>

            <span th:if="${cr.totalChargedUnits > 0}">
                Naplaćeno
                <span th:if="${cr.chargedFirstUnits > 0}">
                    <span th:text="|${cr.chargedFirstUnits} poziva, ${cr.chargedFirstUnits} prvih ${cr.serviceType.billingUnit} * ${cr.firstUnitPrice} = ${cr.chargedFirstUnitsCost}|"></span> € +
                </span>

                <span th:if="${cr.chargedUnits > 0}"><span th:text="|${cr.chargedUnits} ${cr.serviceType.billingUnit} * ${cr.unitPrice} € = ${cr.chargedUnitsCost}|"></span> € </span>
            </span>
        </div>

    </div>


</div>



</body>
</html>
