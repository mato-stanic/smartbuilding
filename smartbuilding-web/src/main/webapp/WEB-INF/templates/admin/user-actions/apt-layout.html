<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta charset="UTF-8"/>
    <title>Smart building</title>
</head>
<body>

<div th:fragment="content">

    <div>

        <h2>Upravljanje stanom</h2>

        <div class="panel">

            <div class="panel-body">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"><a href="#">Jednostavno upravljanje</a></li>
                    <li role="presentation"><a href="#">Napredno upravljanje</a></li>
                </ul>

            </div>
        </div>

        <script th:inline="javascript">

            function refreshPage(pageNo){
                $("#actionFilterForm input[name='page']").val(pageNo);
                var data = $("#actionFilterForm").serialize();
                var url = url = [[@{/admin/}]];
                document.location = url + "?" + data;
            }

            $(document).ready(function() {

                $("#actionFilterForm select, #actionFilterForm input").on("change", function(ev){
                    ev.preventDefault();
                    refreshPage(1);
                });



                $("li.disabled a").on("click", function(ev){
                    ev.preventDefault();
                });
            });
        </script>


    </div>
</div>






</body>
</html>
