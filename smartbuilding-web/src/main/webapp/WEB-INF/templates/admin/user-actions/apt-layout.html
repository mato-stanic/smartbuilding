<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta charset="UTF-8"/>
    <title>Smart building</title>
</head>
<body>

<div th:fragment="content">

    <div>

        <h2>Upravljanje stanom</h2>
        <!--@thymesVar id="apartmentLayout" type="hr.m2stanic.smartbuilding.core.apartment.ApartmentLayout"-->

        <div class="panel">

            <div class="panel-body">
                <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
                    <li class="active"><a href="#simple" data-toggle="tab">Jednostavno upravljanje</a></li>
                    <li><a href="#advanced" data-toggle="tab">Napredno upravljanje</a></li>
                </ul>
                <div id="my-tab-content" class="tab-content">
                    <div class="tab-pane active" id="simple">
                        <h1>Red</h1>
                        <p>Kitchen <span th:text="${apartmentLayout.kitchen}"></span></p>
                    </div>
                    <div class="tab-pane" id="advanced">
                        <h1>Orange</h1>
                        <p>orange orange orange orange orange</p>
                    </div>
                </div>

            </div>
        </div>

        <script th:inline="javascript">

            function refreshPage(pageNo){
                $("#actionFilterForm input[name='page']").val(pageNo);
                var data = $("#actionFilterForm").serialize();
                var url = url = [[@{/admin/}]];
                document.location = url + "?" + data;
            }

            $(document).ready(function() {

                $("#actionFilterForm select, #actionFilterForm input").on("change", function(ev){
                    ev.preventDefault();
                    refreshPage(1);
                });



                $("li.disabled a").on("click", function(ev){
                    ev.preventDefault();
                });
            });
        </script>


    </div>
</div>






</body>
</html>
