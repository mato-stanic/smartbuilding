<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta charset="UTF-8"/>
    <title>Smart building</title>
</head>
<body>

<div th:fragment="content">

    <div>

        <h2>Pregled aktivnost</h2>

        <div class="panel">

            <div class="panel-body">

                <table class="table">
                    <thead>
                    <tr class="primary">
                        <th>Stan</th>
                        <th>Ime</th>
                        <th>Prezime</th>
                        <th>Zadnji login</th>
                    </tr>
                    </thead>
                    <tbody>
                        <!--@thymesVar id="userActivity" type="org.springframework.data.domain.Page<hr.m2stanic.smartbuilding.core.appuser.AppUser>"-->
                        <tr th:each="act : ${userActivity}">
                            <td th:text="${act.apartment.name}">stan</td>
                            <td th:text="${act.firstName}">ime</td>
                            <td th:text="${act.lastName}">prezime</td>
                            <th th:text="${act.lastLogin != null} ? ${act.lastLogin.toString('dd.MM.yyyy HH:mm')} : '- - -'">last login</th>
                        </tr>

                    </tbody>
                </table>

            </div>
        </div>

    </div>
</div>






</body>
</html>
