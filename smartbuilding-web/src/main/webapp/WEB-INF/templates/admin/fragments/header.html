<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<div th:fragment="header">

    <div>
        <h3>Portal - Admin Konzola</h3>
    </div>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">

            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">

                    <li th:class="${mainNavSelection == 'operators'} ? 'active' : ''">
                        <a th:href="@{/admin/operator/list}">Operatori</a>
                    </li>
                    <li th:class="${mainNavSelection == 'mobile'} ? 'active' : ''">
                        <a th:href="@{/admin/tariff/list/mobile}" th:text="#{admin.mobileTelephone}">Mobilna telefonija</a>
                    </li>
                    <li th:class="${mainNavSelection == 'fixed'} ? 'active' : ''">
                        <a th:href="@{/admin/tariff/list/fixed}" th:text="#{calculator.fixedTelephone}">Fiksni telefon</a>
                    </li>
                    <li th:class="${mainNavSelection == 'internet'} ? 'active' : ''">
                        <a th:href="@{/admin/tariff/list/internet}" th:text="#{admin.internet}">Internet</a>
                    </li>
                    <li th:class="${mainNavSelection == 'tv'} ? 'active' : ''">
                        <a th:href="@{/admin/tariff/list/tv}">TV</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
                            <span th:text="${loggedInUser?.fullName}">Username</span> <span class="caret"></span> |
                            <span th:text="${loggedInUser?.company.name}">Username</span> <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#" th:href="@{/logout}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </div>





</div>

</body>
</html>
